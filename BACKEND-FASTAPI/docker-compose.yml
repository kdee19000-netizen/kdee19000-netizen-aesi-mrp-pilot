version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://aesi:password@db:5432/aesi_mrp
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ./keys:/app/keys:ro

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=aesi
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=aesi_mrp
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A workers.celery_app worker --loglevel=info
    depends_on:
      - redis
      - db

volumes:
  postgres_data:
