# CI workflow - lint and test the AESI MRP backend

name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  lint:
    name: Lint (flake8 + black)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: BACKEND-FASTAPI

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: pip install flake8 black

      - name: Run flake8
        run: flake8 .

      - name: Check black formatting
        run: black --check .

  test:
    name: Test (pytest)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    defaults:
      run:
        working-directory: BACKEND-FASTAPI
    env:
      DATABASE_URL: "sqlite:///:memory:"
      SECRET_KEY: ci-test-secret-key

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest tests/ -v

